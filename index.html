<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Satisfy">

    <title>Calculadora</title>
</head>

<body>

    <div class="contenedorCalculadora">

        <div id="Calculadora" class="contenedor">

            <button id="dark" class="oscClar">Claro</button>



            <div id="display-screem" class="text"></div>

            <h1 class="calculator-title">CALCULAITOR IGNACIO BON 5000</h1>
            
            <div class="bloques">


                <button id="btn-ac" class="boton gris plata">AC</button>
                <button id="btn-acUno" class="boton gris plata">C</button>
                <button id="btn-percent" class="boton gris plata">%</button>
                <button id="btn-divide" class="boton naranja naranja">/</button>
            </div>


            <div class="bloques">
                <button id="btn-7" class="boton gris">7</button>
                <button id="btn-8" class="boton gris">8</button>
                <button id="btn-9" class="boton gris">9</button>
                <button id="btn-multiply" class="boton naranja">*</button>

            </div>


            <div class="bloques">
                <button id="btn-4" class="boton gris">4</button>
                <button id="btn-5" class="boton gris">5</button>
                <button id="btn-6" class="boton gris">6</button>
                <button id="btn-subtract" class="boton naranja">-</button>
            </div>


            <div class="bloques">
                <button id="btn-1" class="boton gris">1</button>
                <button id="btn-2" class="boton gris">2</button>
                <button id="btn-3" class="boton gris">3</button>
                <button id="btn-add" class="boton naranja">+</button>
            </div>

            <div class="bloques fondo">
                <button id="btn-0" class="boton gris entero">0</button>
                <button id="btn-decimal" class="boton gris">.</button>
                <button id="btn-equal" class="boton gris naranja">=</button>
            </div>
        </div>

    </div>












    <script src="./js/main.js"></script>
</body>

</html>
